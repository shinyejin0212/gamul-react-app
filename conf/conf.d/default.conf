server {
    listen 80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }   
}

server {
	listen 443;

	ssl on;
	ssl_certificate /etc/letsencrypt/live/gamul.shop/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/gamul.shop/privkey.pem;

}